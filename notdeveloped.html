<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            background-color: #ff5a5a;
            color: #000; /* Change text color to black */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 36px;
            letter-spacing: 3px;
            animation: colorChange 2s alternate infinite; /* Add color change animation */
        }

        p {
            font-size: 20px;
            animation: bounce 2s infinite; /* Add bounce animation */
        }

        .construction-sign {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .construction-icon {
            font-size: 60px;
        }

        @keyframes colorChange {
            0% {
                color: #000;
            }
            50% {
                color: #ff5555;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .back-to-home-button {
            background-color: #ff5a5a;
            color: #fff;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .back-to-home-button:hover {
            background-color: rgb(255, 108, 108);
        }

        .back-to-home-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="construction-sign">
        <div class="construction-icon">ðŸš§</div>
        <h1><b>Under Construction</b></h1>
        <p><b>I am working on something awesome. Please check back later.</b></p>
    </div>
    <button class="back-to-home-button" onclick="window.location.href='index.html'">Back to Home Page</button>
</body>
</html>
